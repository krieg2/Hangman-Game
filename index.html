<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Hangman!</h1>
    </header>
    <div id="lastAnswer"></div>
    <div class="container">
        <div class="row">
	        <div class="col-6 border border-primary">
	        </div>
            <div class="col-6 border border-primary">
			    <h2>Press any key to get started!</h2>
			    <p>Wins </p><div id="wins"></div>
			    <p>Current Word</p>
			    <div id="gameBoard"></div><br>
			    <p style="clear: both">Number of guesses remaining </p><div id="tries"></div>
			    <p>Letters already guessed </p><div id="letters"></div>
			</div>
		</div>
	</div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
